<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body class="col">
	<div class="container">
    <h1 class="text-center name"><b>The Random Quote Machine</b></h1>  
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
		<div class="quote text-center">
			<h2><i class="fa fa-quote-left"></i>  <span id="data">&nbsp;&nbsp;Click New Quote button to get a quote.</span></h2>
				<div class="pull-right">
					<h4>-author</h4>
				</div>
				<br>
				<br>
			<div class="socialmedia pull-left">
				<a href="#" id="twitter" class="btn btn-lg col" target=_blank><i class="fa fa-twitter"></i></a>
			</div>
			<div class="col">
			<a href="javascript:;" id="newquote" class="btn btn-lg pull-right col">New Quote</a>
			</div>
			<br>
		</div>	
		</div>
		<div class="col-md-3"></div>
	</div>
	<br>
	<br>
	<p class="text-center"><a href="http://www.freecodecamp.com/premprakashsingh">by premsingh</a></p>
	</div>
  </body>

  <script src="./js/main.js"></script>
</html>
